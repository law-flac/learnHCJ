<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Functions, JS.info</title>

</head>
<body>

<script>
    // if there's no "count" parameter, show "unknown"
    function showCount(count){
        alert(count ?? 'unknown')
    }
    showCount(0);
    showCount(null);
    showCount();

</script>
</body>
</html>
