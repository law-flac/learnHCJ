<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function Expressions, JS.info</title>

</head>
<body>

<script>
//Function Expressions
    let sayHi = function(){
        alert('Hi!');
    }
    alert(sayHi);//outputs the syntax
    alert(sayHi());//outputs Hi!

</script>
</body>
</html>
