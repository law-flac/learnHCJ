<!DOCTYPE html>

  <meta charset="utf-8">
  <title>Functions, JS.info</title>

<body>

<script>
    function checkAge(age){
        if(age>18){
            return true;
        } 
            return confirm('Do you have permission from your parents');
        }
    

    let age = prompt('How old are you?', 18);

    if (checkAge(age)){
        alert('Access granted');
    } else {
        alert('Access denied');
    }
// return w/o value to exit immediately
    function showMovie(age){
        if(!checkAge(age)){
            return;
        }
        alert('Showing you the movie');
    }
    
    function doNothing(){
        return;
    } alert(doNothing() === undefined);

    
</script>
</body>
</html>
