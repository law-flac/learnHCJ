<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Functions, JS.info</title>

</head>
<body>

<script>
    function showMessage(from, text){
        from = '*' + from + '*';
        alert(from + ': ' + text);
    }
    let from = 'Ann';
    showMessage(from, 'Hello');
    alert(from);

</script>
</body>
</html>
