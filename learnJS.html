<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function Expressions, JS.info</title>

</head>
<body>

<script>
//Function Expressions
    let sayHi = function(){
        alert('Hi!');
    }
    let func = sayHi;//function sayHi stored into a variable
    
    func();
    sayHi();
</script>
</body>
</html>
